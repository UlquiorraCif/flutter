name: effectivesber
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: '>=3.2.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true
  assets:
    - assets/img/sber_prime.png
    - assets/img/percent.png
    - assets/img/arrows_forward_back.png
    - assets/img/speedometer.png
    - assets/img/arrow_right.png
    - assets/img/percent_fill.png
    - assets/img/user.png

  fonts:
    - family: SF Pro Text
      fonts:
        - asset: assets/fonts/SFProText-Regular.ttf
